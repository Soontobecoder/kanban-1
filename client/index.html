<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    <div id="app">
        <!-- login page -->
        <section id="login-page" v-if="page === 'login'">
            <form @sumbit.prevent="login">
                <div class="imgcontainer">
                  <img src="assets/undraw_secure_login_pdn4.png" alt="Avatar" class="avatar">
                </div>
              
                <div class="container">
                  <label for="uname"><b>Email</b></label>
                  <input v-model="user.email" type="email" placeholder="Enter Email" name="uname" required id='email-login'>
              
                  <label for="psw"><b>Password</b></label>
                  <input v-nodel="user.password" type="password" placeholder="Enter Password" name="psw" required id="email-password">
                      
                  <button type="submit" @click.prevent="switchPage('home')">Login</button> 
                  <!-- harus di .prevent supaya tidak ke reload -->
                  <button type="button" class="register" @click.prevent="switchPage('register')">Register</button>
                </div>   
            </form>
        </section>

        <!-- kanban page -->
        <section id="home-page" v-else-if="page === 'home'">
            <div class="boards-container">
                <div class="boards-container-board">
                  <h1 :id="idTitle" v-text="msg"> </h1>
                  <!-- <h2 v-text="text"></h2>
                  <div v-html="pesan"></div> -->
                  <div class="boards-container-board-card">Card #1</div>
                  <div class="boards-container-board-card">Card #2</div>
                  <div class="boards-container-board-card">Card #3</div>
                  <div class="boards-container-board-card">Card #4</div>
                </div>
                <div class="boards-container-board">
                  <h1>Products</h1>
                  
                  <div class="boards-container-board-card">Card #1</div>
                  <div class="boards-container-board-card">Card #3</div>
                  <div class="boards-container-board-card">Card #4</div>
                </div>
                <div class="boards-container-board">
                  <h1>Development</h1>
                  
                  <div class="boards-container-board-card">Card #1</div>
                </div>
                 <div class="boards-container-board">
                  <h1>Done</h1>
                  
                  <div class="boards-container-board-card">Card #1</div>
                  <div class="boards-container-board-card">Card #2</div>
                  <div class="boards-container-board-card">Card #3</div>
                </div>
              </div>
        </section>
        
        <!-- register page  -->
        <section id="register-page" v-else-if="page ==='register'">
            <form action="" method="post">
                <div class="imgcontainer">
                  <img src="assets/undraw_mobile_login_ikmv.png" alt="Avatar" class="avatar">
                </div>
              
                <div class="container">
                  <label for="uname"><b>Email</b></label>
                  <input v-model="" type="email" placeholder="Enter Email" name="uname" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
                      
                  <button type="submit" @click.prevent="switchPage('home')">Register</button> 
                  <!-- harus di .prevent supaya tidak ke reload -->
                  
                </div>
              
                <div class="container" style="background-color:#f1f1f1">
                  <button @click.prevent="switchPage('login')" type="button" class="cancelbtn">Cancel</button>
                </div>
              </form>
        </section>

        <!-- Not found  -->
        <section v-else style="height: 70vh; overflow-y: auto;">
            <h1>404 Page Not Found</h1>
        </section>

    </div>
    
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
